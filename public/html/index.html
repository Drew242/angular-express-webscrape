<!DOCTYPE html>
<html ng-app='ViceCity'>
<head>
  <title> Vice City </title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js'></script>
  <script src='/js/app.module.js'></script>
  <script src='/js/app.controller.home.js'></script>
</head>
<body ng-controller='homeController as hCtrl'>
  <h1>Welcome to Vice City</h1>
  <h2>{{ hCtrl.welcomeMessage }}</h2>

  <button class='btn btn-success' ng-click='hCtrl.getTheNews()'>Get the News!</button>
</body>
</html>
