<!DOCTYPE html>
<html ng-app='ViceCity'>
<head>
  <title> Vice City </title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js'></script>
  <link rel='stylesheet' href='/styles/main.css'/>
  <script src='/js/app.module.js'></script>
  <script src='/js/app.controller.home.js'></script>
</head>
<body ng-controller='homeController as hCtrl'>

  <div class='jumbotron content'>
    <h1>Welcome to Vice City</h1>
    <h2>{{ hCtrl.welcomeMessage }}</h2>
  </div>

  <div class='content'>
    <button class='btn btn-success' ng-click='hCtrl.getTheNews()'>Get the News!</button>
    <ul>
      <li ng-repeat='story in hCtrl.news'>
        <h3>{{ story.title }}</h3>
        <h4>{{ story.desc }}</h4>
        <img ng-src='{{ story.img }}'>
        <p>{{ story.topic }}</p>
      </li>
    </ul>
  </div>

</body>
</html>
